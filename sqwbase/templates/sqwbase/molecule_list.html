{% extends "sqwbase/base.html" %}
{% load static %}

{% block content %}
<table class="table">
  <tr>
      <th>Project</th>
      <th>Molecule</th>
      <th>Description</th>
   </tr>
{% for molecule in object_list %}
  <tr>
      <td>{{ molecule.project }}</td>
      <td><a href="{% url 'sqwbase:molecule' molecule.pk %}">{{ molecule.name }}</a></td>
      <td>{{ molecule.description }}</td>
  </tr>
{% endfor %}
</table>
{% endblock %}
