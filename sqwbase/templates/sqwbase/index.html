{% extends "sqwbase/base.html" %}

{% block content %}
<h1>Projects</h1>
    <ol>
    {% for project, workflows in zipped %}
        <li>{{ project.name }}</li>
        <ol>
        {% for wf in workflows %}
            <li><a href="{% url 'sqwbase:workflow' wf.id %}">{{ wf.name }}</a></li>
        {% endfor %}
        </ol>
    {% endfor %}
    </ol>
{% endblock %}
