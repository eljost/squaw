{% extends "sqwbase/base.html" %}

{% block content %}
<h1>Projects</h1>

{% regroup molecules by molecule.project as projects_list %}
{% for project in projects_list %}
<h2>{{ project.grouper }}</h2>
    <ol>
    {% for molecule in project.list %}
        <li>{{ molecule }}</li>
    {% endfor %}
    </ol>
{% endfor %}

{% endblock %}
